<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida Saludable Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #b2fab4, #e8f5e9);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 18px rgba(0,0,0,0.15);
        }

        h1 {
            margin-top: 0;
            color: #0a8f38;
            font-size: 40px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .item {
            background: #f1f8e9;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: 0.3s;
            text-decoration: none;
            color: #1b5e20;
            font-size: 20px;
            font-weight: bold;
        }

        .item:hover {
            background: #c8e6c9;
            transform: translateY(-5px);
        }

        .imagen {
            width: 180px;
            margin-top: 20px;
        }

        .footer {
            margin-top: 35px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Vida Saludable Online</h1>

        <img class="imagen" src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png">

        <div class="menu">

            <a class="item" href="alimentacion.html">Consejos de Alimentación</a>

            <a class="item" href="ejercicio.html">Rutinas de Ejercicio</a>

            <a class="item" href="ventas.html">Compras y Ventas</a>

            <a class="item" href="contacto.html">Contacto al Soporte</a>

        </div>

        <p class="footer">Bienvenido a tu espacio de salud, bienestar y buenos hábitos.</p>

    </div>

</body>
</html>
